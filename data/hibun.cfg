hibun1_head=14.04.2006 
hibun1_text="&nbsp &nbsp Приятно шлепать по лужам, ни о чем особо не думая, слышать, как шепчутся 
дождик с зонтом.. Приятно помолчать, просто идти и идти... Смотреть, как расходятся 
круги на воде... Как в мокром асфальте отражается весь мир... Тихий, ненавязчивый дождик - 
это здорово. Здорово ощущать неповторимые запахи мокрой земли, дождя... Слушать его 
незатейливую песенку... С ним наверно можно и поболтать о том - о сем... Он ведь любит 
болтать - с лужами, с зонтами, с крышами... "

hibun2_head=11.06.2006 
hibun2_text="&nbsp &nbsp Первые капли дождя бегут по стеклам, прокладывая дорогу другим каплям... 
ветер горстями швыряет в стекло дождь... дробный перестук капель... огни города 
расплываются, становятся нерезкими... лужи морщатся от капель.. сине-черные тучи 
плывут по ночному небу... полоска зари, четкая линия горизонта... яркие огни фар, 
шелест шин... рыжие фонари... стук капель реже... отдельные капли... стихло... 
воздух становится свежим... ощущение влаги... капли на листьях.. целый водопад капель... 
туча уходит... мельчайшие брызги на стеклах и в каждой вмещается весь мир... 
край тучи еще нависает темной громадой... безветрие.. тишина... покой... "


hibun3_head=16.05.2006 
hibun3_text="&nbsp &nbsp Дождь! Дождь и ветер ворвались в Город как пара хулиганов и устроили дебош. 
Улицы быстро опустели. Самых стойких дождь промочил до нитки. Ветер сгибал деревья, 
хлопал форточками, обрывал лепестки с вишен. Дождь стучал в стекла домов, но почему-то 
ему не торопились открывать... Ветер унесся дальше по своим делам, а дождь никуда не спешил.. 
Дождь тихо наигрывал что-то блюзовое на ксилофонах подоконников, тихо хлюпал по лужам, 
и невразумительно бурчал себе под нос. Через час он ушел, оставив на память о себе 
тающую радугу..."


hibun4_head=28.04.2006
hibun4_text="&nbsp &nbsp Город... Город приветствовал меня ярким солнцем, прохладным ветерком.. 
Город извинялся за пыльные улицы... Город протягивал мне навстречу ветви деревьев, 
заботливо стелил под ноги улицы. Город показывал мне чистые прямые линии новостроек и 
архитектурные изыски прошедших веков... Я люблю этот Город. Люблю его древние стены, 
люблю пройтись летним утром, пока еще не жарко, по его старым улочкам, посмотреть на 
могучие деревья в парке. Люблю весной сиреневое цунами на склонах Соборной горы. 
Люблю его каштаны и липы в цвету и клены в осенней раскраске. Пусть не здесь я родился, 
но я отсюда родом, и я знаю - это мой Город."


hibun5_head=18.04.2006 
hibun5_text="&nbsp &nbsp Дождь... дождь стучался мне в окно всю ночь... Дождь приглашал меня
побродить по ночному мокрому городу... но я лишь глубже зарывался в одеяло. Дождь 
не оставлял попыток всю ночь и только под утро, отчаявшись, ушел. Утром по дороге 
на работу меня нагнал его меньший братишка и пригласил на прогулку. Дождик то убегал 
вперед, то отставал, засмотревшись на первую зелень. Дождик вежливо стучался в 
зонтик тонкими пальцами.. Дождик заглядывал мне в глаза и спрашивал - Тебе хорошо? 
Ты счастлив? Я был счастлив... "


hibun6_head=15.04.2006 
hibun6_text="&nbsp &nbsp Мартовским вечером, когда идешь с работы, закатное Солнце отбрасывает 
длиннющие прозрачные синие тени... подсвечивает густым апельсиновым цветом стены 
домов... постепенно уходит за горизонт, скрывается из глаз, все меньше яркой 
краски на стенах... тени сгущаются, набирают силу ... в воздухе намечаются невесомые 
сиреневые сумерки... странное ощущение... странные мысли... странное состояние души... 
сумерки... "


hibun7_head=10.11.2006
hibun7_text="Смотри. Смотри на расходящиеся круги в лужах. Смотри на недолгий полет капель. Смот-ри.<br>
Слушай. Слушай, как танцует дождь по крышам. Слушай, как тихо стучится он в наши дома. Слу-шай.<br>
Чувствуй. Чувствуй удары капель. Чувствуй, как вливается в тебя их энергия, наполняет тебя. Чувст-вуй.<br>
Вспоминай. Вспоминай каждый пережитый дождь. Вспоминай насыщенный влагой воздух, мокрые ноги. Вспо-ми-най.<br>
Живи. Жи-ви<br>
."


hibun8_head=19.08.2006
hibun8_text="&nbsp &nbsp Ночь... Ночь вступила в свои права.. Город принадлежал ей безраздельно. 
Ночь стерла последние следы заката с неба и повесила на звездную елку мандарин Луны. 
Ночь убаюкивала Город, пела ему колыбельную.. Но Город не засыпал... Город занавесился 
шторами, отгородился ставнями, зажег огни, Город сделал все возможное, чтобы не видеть 
эту сияющую бесконечность Ночи, ее бархатный полог, усеянный мириадами искристых 
росинок. Город подозрительно смотрел на Ночь. Город не доверял Ночи, подглядывал за ней 
тысячами квартирных глазков.. Потом Город засыпал, но сон его был чуток и тревожен... 
Ночь, улыбаясь, смотрела на спящий Город... Ночь укутывала его теплым одеялом, 
Ночь задувала фонари на улицах, чтобы не мешали Городу спать... Ночь пригласила бродячий 
дождик и тот до утра тихо наигрывал Городу свою незатейливую песенку...
 Тссс! Тихо! Город спит! "


hibun9_head=10.07.2006 
hibun9_text="&nbsp &nbsp Праздник - это не какой - то особый день, в который нужно радоваться
 и чувствовать себя счастливым. Праздник - это состояние души. Праздник может всегда 
 быть с нами. Главное - не спугнуть его. Не пытаться поймать. Праздник придет сам, 
 тогда, когда он нам нужен. Придет и останется с нами."


hibun10_head=13.06.2006
hibun10_text="&nbsp &nbsp ... неслышно ступая на мягких кошачьих лапах подкрался вечер... 
все сразу стало другим... другое ощущение.. другой вкус, другой запах... другой свет... 
вечер не спеша делал свою работу... окрасил горизонт розовым.. прошелся темно-синей 
краской по небу.. затемнил яркий цвет листвы.. зажег огни в домах.. Вечер хозяйничал, 
напевая что-то неслышно ... Вечер готовил Город к приходу Ее Величества Ночи... все 
становилось другим и немного чужим.. даже я изменился и стал не таким, как днем... 
что-то неуловимое добавилось.. что-то ушло... невозможно уловить грань вечера... 
его нужно попробовать на вкус.. он терпкий, вечер, терпкий, как хорошее вино... 
еще темнее, еще сильнее ощущается изменение... я уже не тот и мир вокруг совсем иной... 
я слышу шаги Ночи..."


hibun11_head=12.06.2006
hibun11_text="&nbsp &nbsp Тихий вечер.. Пастельный голубой цвет неба плавно переходит в розово-желтый 
цвет заката, с малиновыми полосами.. ни ветерка... ласточки чертят в небе какой-то сложный 
чертеж... торопятся... Полный покой, огромные пушистые деревья неподвижны... сумерки 
наступают... темнеет... душу наполняет благоговейное изумление перед чудесами этого 
огромного мира... отблеск зари в стеклах дальних домов... желто-малиновое свечение 
заката... почти черные силуэты домов на его фоне... синева заливает все... звезд еще не 
видно... где же луна?..."


hibun12_head=01.12.2006
hibun12_text="&nbsp &nbsp Пятница.. вечер... лучшее время недели.. можно покойно усесться в кресло 
перед компом, вытянуть ноги, включить музыку, классику, негромко.. Сидеть и 
вслушиваться в тишину, пронизанную музыкой... сомкнуть веки... Вслушиваться в себя, 
чувствовать, как успокаивается и расслабляется уставшее тело... устроиться поудобнее, 
потянуться, закрыть глаза, откинуться на спинку кресла и помечтать немного... незаметно 
для себя задремать и проснуться... отдыхай.. завтра будет новый день... отдыхай... 
закрой глаза.... закрой........... "

hibun13_head=17.02.2007 
hibun13_text="&nbsp &nbsp Дождь... где он, дождь? Весенний веселый дождик, осенний дождь пополам с 
грустинкой, летний яростный ливень... где он? Я хочу дождя, я скучаю по нему. Мне хочется 
услышать его шаги. Мне хочется идти рядом с ним неведомо куда.. какая разница, куда... 
Главное - идти, видеть полет капель, слышать, как он плюхает по лужам, следить за кругами 
на воде... Ощущать, как вливается покой в уставшую от зимы душу... Дождь, вернись!"


hibun14_head=19.03.2007
hibun14_text="&nbsp &nbsp Вечер... Тихо, спокойно.. за окном бродит потерявшийся дождик, постукивая 
в окна домов... Перемигиваются дальние огоньки, зовут в дорогу... не сейчас... не знаю,
 когда.. когда-нибудь... Когда-нибудь я выйду из дома, сяду в поезд и поеду... 
 куда-нибудь... Поезд будет ритмично постукивать на стыках рельс, в стакане с чаем будет
  звенеть забытая ложка... далекие огни будут одобрительно моргать в такт колесам - 
  по-ра.. дав-но по-ра.. от окошка потянет холодком... опустим штору и сразу станет
  уютней... мимо пронесется незримый встречный поезд... чики-так, чики-так, удвоится 
  ритм колес... из окошка напротив будет вливаться свет фонарей, разливаться по коридору и 
  тут же пропадать ... лечь, вытянуть ноги и счастливо вздохнуть - вырвался. 
  Все-таки вырвался. "

hibun15_head=18.07.2007
hibun15_text="&nbsp &nbsp Открываю дверь и вдыхаю влажный, прохладный воздух, дышу полной грудью. 
Хорошо. Раскрываю зонтик и шагаю на улицу. Здравствуй, дождь, давно не видел тебя.. 
Неторопливо шагаем рядом по мокрому асфальту... Резкий запах сырой земли, как весной, 
слегка пьянит. Любуюсь небольшими лужицами с чистой водой... круги от капель разбегаются, 
пересекаются, образуя замысловатый узор... Цепляю зонтом кусты и россыпь мелких водяных 
осколков усеивает куртку.. Ярко-зеленый насыщенный цвет травы завораживает взгляд... 
Мокрая галка шагает по лужам и возмущенно орет - странная... Дождь тихо смеется ей вслед...
Дальше, дальше.. Пустые улицы, есть где развернуться, и дождь зажигательно танцует то ли 
джигу, то ли лезгинку под аккомпанемент капель... под бульканье и журчание ручейков... 
под грохот трамваев... Дождь провожает меня до крыльца и мы расстаемся, довольные друг 
другом. Счастливо, старый бродяга, увидимся еще.... "


hibun16_head=29.09.2007 
hibun16_text="&nbsp &nbsp Тихо.. тихо уходит вечерний свет... тихо тень Земли наползает на Город .. 
тихо шуршат машины под окном.. неслышно падает с деревьев золотой дождь... Тихо 
вползают в дома сумерки, тихо загораются огни в окнах, один за одним.. тихо шелестят 
листья под ногами прохожих... тихо, почти незаметно вращается Земля. В Город тихо 
приходит вечер... "
 
