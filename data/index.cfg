[layout]
;***** Стиль layout'a 
style=layout
;***** Ширина таблицы
width=100%
;***** Количество секций 
sections=1
;***** Список секции
section1=news
;***** Способ вывода секций - количество столбцов
columns=1
;***** Изображение в заголовке окна
;headerimage=img/header2.jpg
headerimage=

[default]
version=3
delimiter=^

[news]
;***** Тип секции - софт
sectiontype=0
;***** Количество столбцов у элемента (у софтового - 3)
columns=1
;***** Количество элементов
items=3
;***** Ссылки на элементы
item1=n20110323
item2=n20110210
item3=n20101221
;***** Заголовок секции
header=Новости
;***** Ширина столбцов элемента
width1=*%
;***** Сколько элементов в строке 
itemsperline=1
;***** Стиль секции
style=content



