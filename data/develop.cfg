[layout]
;***** Стиль layout'a 
style=layout
;***** Ширина таблицы
width=100%
;***** Количество секций 
sections=1
;***** Секции
section1=main
;***** Способ вывода секций - количество столбцов
columns=1
;***** Максимальное к-во элементов - для выравнивания секций
maxitems=6
;***** Изображение в заголовке окна
headerimage=img/header2.jpg
;***** Версия конфига
version=2


[default]
;***** Количество столбцов у элемента
columns=4
width1=*%
width2=15%
width3=15%
width4=20%
;***** Стиль секции
style=content


[languages]
;***** Тип секции - софт
sectiontype=1
;***** Заголовок секции
header=Языки программирования
;***** Тэг секции
tag=langs
;***** Количество элементов
items=3
;***** Ссылки на элементы
item1=freepas
item2=actperl
item3=jdk
;***** Использовать параметры по умолчанию - секция default
default=1
;***** Сколько элементов в строке 
itemsperline=1
;***** Стиль секции
style=content


[databases]
;***** Тип секции - софт
sectiontype=1
;***** Заголовок секции
header=Базы данных
;***** Тэг секции
tag=database
;***** Количество элементов
items=3
;***** Ссылки на элементы
item1=freepas
item2=actperl
item3=jdk
;***** Использовать параметры по умолчанию - секция default
default=1
;***** Сколько элементов в строке 
itemsperline=1
;***** Стиль секции
style=content

