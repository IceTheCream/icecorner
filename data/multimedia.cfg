[layout]
;***** Класс layout'a 
style=layout
;***** Ширина таблицы
width=100%
;***** Количество секций 
sections=4
;***** Секции
section1=video
section2=audio
section3=graphics
section4=other
;***** Способ вывода секций - количество столбцов
columns=2
;***** Изображение в заголовке окна
headerimage=img/header2.jpg


[default]
;***** Тип секции - софт
sectiontype=1
;***** Количество столбцов у элемента
columns=4
;***** Сколько элементов в строке 
itemsperline=1
;***** Ширина столбцов
width1=*%
width2=15%
width3=15%
width4=20%
;***** Стиль секции
style=content
version=3
delimiter=^


