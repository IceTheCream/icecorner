[data]
;***** 2003 год 
h20030605_head=05.06.2003 
h20030605_text=Хмурым дождливым утром ловлю <br>Навсегда от меня уходящее <br>Настоящее.
h200306051_head=05.06.2003 
h200306051_text="За обедом <br> Приходят мысли о вечном - <br> Абсурд !..."
h20030606_head=06.06.2003 
h20030606_text=Жизнь человека <br> - капли паденье. <br> Тихо стучит по крыше дождь..
h20030711_head=11.07.2003 
h20030711_text=Рыжие листья <br> Ветром приглашены на вальс. <br> Лето уходит...
h20030818_head=18.08.2003 
h20030818_text="Дождь стеной ! ..<br>Но я от него отгорожен <br>Черной тканью зонта."
h20030915_head=15.09.2003 
h20030915_text=Горячий чай <br> С абрикосовым вареньем. <br> Тепло и уют... 


;***** 2004 год
h20040325_head= 25.03.2004 
h20040325_text=Цапля в камышах<br>Замерла на мгновенье.<br>Дыхание пса... 
h20040625_head= 25.06.2004 
h20040625_text=Хотел бы снова<br>в глазах твоих увидеть<br>краешек души.
h20040828_head= 28.08.2004 
h20040828_text=Осень - злодейка<br>Щиплет листья с березы..<br>Любит - не любит...
h20041010_head= 10.10.2004 
h20041010_text=Две паутинки<br>Запутались в волосах.<br>Осенний сюрприз..
h20041024_head= 24.10.2004 
h20041024_text=Яркой листвою<br>Усеян мокрый асфальт.<br>Тучи просели.
h200410241_head= 24.10.2004 
h200410241_text=Ветер осенний<br>В кучу сбивает листья<br>Гонит на запад.
h200410242_head= 24.10.2004 
h200410242_text=Ночь на исходе<br>Тени играют в прятки<br>С полной луной.


;***** 2005 год
h20050101_head= 01.01.2005 
h20050101_text=Лунный свет<br>Преломился в чашке сакэ<br>Тысяча лун. 
h20050317_head= 17.03.2005 
h20050317_text=Сильнее солнца<br>Мои глаза обожгли<br>Рыжие пряди
h20050818_head= 18.08.2005 
h20050818_text=Легкая печаль<br>об уходящем лете..<br>Первый желтый лист.
h200508181_head= 18.08.2005 
h200508181_text=Белою шалью<br>укроет яркий ковер<br>Матушка-зима
h200508182_head=18.08.2005 
h200508182_text=На ярком солнце<br>Тончайших нитей отблеск -<br>Осени парад.
h20050825_head= 25.08.2005 
h20050825_text=Солнце осени<br>Тихонько гладит лицо<br>Теплой ладошкой
h20050928_head= 28.09.2005 
h20050928_text=Сухие листья<br>шелестят под ногами<br>Шорох, шуршанье.
h200509281_head= 28.09.2005 
h200509281_text=В далёкую даль<br>Ветер желаний унёс<br>Обрывки мечты..
h20051019_head= 19.10.2005 
h20051019_text=Виляет хвостом,<br>Но глядит виновато<br>Уходящий день..


;***** 2006 год
h20060205_head= 05.02.2006 
h20060205_text=Рыжее пламя<br>На белом-белом снегу<br>счастливый щенок.
h20060302_head= 02.03.2006 
h20060302_text=Хляби разверзлись<br>Тихий город заносит<br>Снеговой потоп
h20060303_head= 03.03.2006
h20060303_text=Искристый снежок<br>Вальсирует в воздухе...<br>Непринужденность...
h20060420_head= 20.04.2006 
h20060420_text=Пронзают землю<br>Передовые войска<br>Армии Весны
h20060516_head= 16.05.2006 
h20060516_text=Цветастым шарфом<br>Небо с землею связал<br>Уходящий дождь
h20060620_head= 20.06.2006 
h20060620_text=Напоен воздух<br>Ароматом белых роз<br>Вечное лето
h200606201_head= 20.06.2006 
h200606201_text=Нежный поцелуй<br>Тополиного пуха<br>Щекочет щеку
h200606202_head= 20.06.2006
h200606202_text=Медленный танец<br>Невесомых пушинок<br>В солнечном луче
h20060623_head= 23.06.2006 
h20060623_text=Цветной пастелью<br>Вечер рисует закат<br>на холсте небес
h20060627_head= 27.06.2006 
h20060627_text=Раннее утро<br>Ласточки в небе<br>чертят Прогноз погоды
h20060725_head= 25.07.2006 
h20060725_text=Вишенку Солнца<br>Добавил вечер-бармен<br>В коктейль заката
h20061023_head= 23.10.2006 
h20061023_text=Вместе с осенью<br>Нерожденные хокки<br>Проходят мимо.
h200610231_head= 23.10.2006 
h200610231_text=Ветра порывы<br>кружат в воздухе листья<br>Недолгий танец.. 
h200610232_head= 23.10.2006 
h200610232_text=Нежно и страстно<br>Обнажает деревья<br>Ветер осенний.
h200610233_head= 23.10.2006 
h200610233_text=Из ярких листьев<br>Пестрое платье<br>себе Пошила осень. 
h20061219_head= 19.12.2006 
h20061219_text=Яркий триколор<br>Над заснеженной крышей<br>Холодный ветер.. 
h200612191_head= 19.12.2006 
h200612191_text=Обрели покой<br>В темном хрустале пруда<br>Желтые листья.


;***** 2007 год
h20070107_head= 07.01.2007 
h20070107_text=Помнит походку<br>Моей старой бабушки<br>Коврик в прихожей....
h20070607_head= 07.06.2007 
h20070607_text=Пленяет чувства<br>Шкатулка благовоний -<br>Царственный пион
h20070609_head= 09.06.2007 
h20070609_text=Под жужжание<br>Пчел и шмелей<br>вкушаю Жасминовый сон.
h20070619_head= 19.06.2007 
h20070619_text=Капля на щеке<br>Моё посвящение<br>В Рыцари Дождя
h20070627_head= 27.06.2007 
h20070627_text=В высокой траве<br>Прячутся<br>лиловые Колокольчики.
h20070628_head= 28.06.2007 
h20070628_text=Ем беззаботно<br>С белым хлебом клубнику.<br>Мгновенья счастья
h20070707_head= 07.07.2007 
h20070707_text=С годами гуще<br>Оплетает могилы<br>Вьюнок забвенья
h200707071_head= 07.07.2007 
h200707071_text=Небо в лужице<br>Навылет прострелено<br>Пулями дождя.
h20070730_head= 30.07.2007 
h20070730_text=Дырявой крышей<br>Нависло над головой<br>Хмурое небо
h20070801_head= 01.08.2007 
h20070801_text=Уйдет неслышно<br>Струйкой песка сквозь пальцы<br>остаток жизни
h20070822_head= 22.08.2007 
h20070822_text=В небе высоко<br>облака - счастлииивые -<br>не торопятся... 
h2007aut1_head= Осеннее хокку 2007 
h2007aut1_text=С унылым шумом<br>Шелестят под ногами<br>Сухие звезды 
h2007aut2_head= Осеннее хокку 2007 
h2007aut2_text=Березовый лист<br>Напишу-ка три строчки<br>Вдруг выйдет хокку ? 
h2007aut3_head= Осеннее хокку 2007 
h2007aut3_text=Последним листком<br>Печально машет мне вслед<br>Одинокий клен 
h2007aut4_head= Осеннее хокку 2007 
h2007aut4_text=Старый парк<br>на зеркало озера<br>капают желтые листья
h2007aut5_head= Осеннее хокку 2007 
h2007aut5_text=Лужа наискось<br> Ласточкиным полетом<br>Перечеркнута


;***** 2008 год
h20080419_head= 19.04.2008 
h20080419_text=Хмурое утро.<BR>Опять стучится в окно<BR>Дождик-зануда 
h20080420_head= 20.04.2008 
h20080420_text=В Неделю ваий<BR>Напомнит о Троице<BR>Вербы аромат 
h20080522_head= 22.05.2008 
h20080522_text="Как жадно жужжат<BR>на первых цветах весны<BR>первые пчелы !"
h200805221_head= 22.05.2008 
h200805221_text="Весенний ливень !<BR>Старый тополь оделся<BR>в новые листья"
h200805222_head= 22.05.2008 
h200805222_text="Поникший тюльпан,<BR>был ведь когда-то и ты<BR>ростком молодым !"
h20080911_head= 11.09.2008 
h20080911_text=Осенний коктейль -<BR>возьми немного грусти<BR>и желтых листьев
h20081003_head= 03.10.2008 
h20081003_text=Зеленая ветвь.<BR>Белой вороной на ней -<BR>Желтеющий лист.
h20081007_head= 07.10.2008 
h20081007_text=Листок за листком<BR>собирает гербарий<BR>девочка Осень.
h20081008_head= 08.10.2008 
h20081008_text=Солнцем просвечен<BR>город в утренней дымке.<BR>Прозрачная синь.
h200810081_head= 08.10.2008 
h200810081_text=Золото листьев<BR>льется с синего неба..<BR>Царство Мидаса.
h20081024_head= 24.10.2008 
h20081024_text=Между словом "да"<BR>и словом "нет" - семнадцать<BR>оттенков хокку 


;***** 2009 год 
h20090317_head=17.03.2009 
h20090317_text=Неутомимо<br>Таскают ветки для гнёзд<br>Важные грачи.


;***** 2010 год 
h2010aut_head=Осень 2010
h2010aut_text=Роняю фонарь -<BR>Конфетная обертка<BR>Вспыхнула в кустах
h2010aut1_head=Осень 2010
h2010aut1_text=На север тянутся<BR>Серые гуси. Навстречу им -<BR>Стаи облаков. 
h20101203_head=3.12.2010
h20101203_text=Ласково гладит<BR>Котика на рекламе<BR>Первоклассница..

;***** 2011 год
h20110329_head=29.03.2011
h20110329_text=Тревожит душу<BR>Пришедший с юга первый<BR>Весенний ветер.

