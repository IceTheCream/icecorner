[layout]
;***** Класс layout'a 
style=layout
;***** Ширина таблицы
width=100%
;***** Количество секций 
sections=2
;***** Секции
section1=sevensins
section2=informers
;***** Способ вывода секций - количество столбцов
columns=1
;***** Изображение в заголовке окна
headerimage=img/header2.jpg


[default]
;***** Тип секции - софт
sectiontype=1
;***** Количество столбцов у элемента
columns=1
;***** Сколько элементов в строке 
itemsperline=1
;***** Ширина столбцов
width1=*%
;***** Стиль секции
style=content_borderless
version=2
delimiter=;


