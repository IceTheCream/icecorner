[layout]
;***** Стиль layout'a 
style=layout
;***** Ширина таблицы
width=100%
;***** Количество секций 
sections=2
;***** Секции
section1=freeware
section2=counters
;***** Способ вывода секций - количество столбцов
columns=1
;***** Изображение в заголовке окна
headerimage=
;img/header2.jpg

[default]
;***** Тип секции - софт
;sectiontype=1
;***** Количество столбцов у элемента
columns=1
;***** Сколько элементов в строке 
itemsperline=1
;***** Ширина столбцов
width1=*%
;***** Стиль секции
style=content
version=2
delimiter=;


[freeware]
;***** Тип секции - ссылка
sectiontype=2
;***** Заголовок секции
header=Подменю
;***** Количество элементов
items=5
;***** Ссылки на элементы
item1=inet
item2=media
item3=desk
item4=system
item5=office


[counters]
;***** Тип секции - Файл
sectiontype=3
;***** Заголовок секции
header=
;***** Количество элементов
items=5
;***** Ссылки на элементы
item1=ffoxbtn
item2=thbird
item3=mailrucntr
item4=yndxcntr
item5=liveinter
;***** Стиль секции
style=content_borderless


[data]

;***** Пункты меню
inet_link=internet.php
inet_text=Интернет
media_link=multimedia.php
media_text=Мультимедия
desk_link=desktop.php
desk_text=Рабочий стол
system_link=system.php
system_text=Система
office_link=office.php
office_text=Офис

;***** Кнопки и счетчики
ffoxbtn_head=
ffoxbtn_file=data/firefoxbutton.txt

thbird_head=
thbird_file=data/thunderbirdbutton.txt

mailrucntr_head=
mailrucntr_file=data/mailrucounter.txt

yndxcntr_head=
yndxcntr_file=data/yandexcounter.txt
  
liveinter_head=
liveinter_file=data/liveinternet.txt
