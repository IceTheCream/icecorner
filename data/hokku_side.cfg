[layout]
;***** Класс layout'a 
style=layout
;***** Ширина таблицы
width=100%
;***** Количество секций 
sections=1
;***** Секции
section1=counters
;***** Способ вывода секций - количество столбцов
columns=1
;***** Изображение в заголовке окна
headerimage=img/header2.jpg

[default]
;***** Тип секции - софт
sectiontype=3
;***** Количество столбцов у элемента
columns=1
;***** Сколько элементов в строке 
itemsperline=1
;***** Ширина столбцов
width1=*%
;***** Стиль секции
style=content_borderless
version=2
delimiter=;

  
[counters]
;***** Заголовок секции
header=
;***** Количество элементов
items=3
;***** Ссылки на элементы
item1=mailrucntr
item2=yndxcntr
item3=liveinter


[data]
mailrucntr_head=
mailrucntr_file=data/mailrucounter.txt

yndxcntr_head=
yndxcntr_file=data/yandexcounter.txt
  
liveinter_head=
liveinter_file=data/liveinternet.txt
