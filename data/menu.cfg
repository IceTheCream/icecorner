[layout]
;***** Стиль layout'a 
style=layout
;***** Ширина таблицы
width=100%
;***** Количество секций 
sections=1
;***** Секции
section1=mainmenu
;***** Префикс элемента
prefix=item
;***** Способ вывода секций - количество столбцов
columns=1
;***** Максимальное к-во элементов - для выравнивания секций
maxitems=2
;***** Изображение в заголовке окна
headerimage=
;img/header2.jpg
;***** Версия конфига
version=2

[default]
version=2
delimiter=;


[mainmenu]
;***** Тип секции - ссылка
sectiontype=2
;***** Заголовок секции
header=Меню
;***** Тэг секции
tag=menu
;***** Количество столбцов у элемента
columns=1
;***** Количество элементов
items=7
;***** Ссылки на элементы
item1=soft
item2=hokku
item3=hibun
item4=blog
item5=gallery
item6=guestbook
item7=index
;item4=guest
;***** Ширины столбцов брать из секции default - нет
default=0
;***** Ширина столбцов элемента
width1=*%
;***** Стиль секции
style=content
;***** Сколько элементов в строке 
itemsperline=1


